<!DOCTYPE html>
<html lang="en">

<head>

                    </div>
                </div>

                    </div>

            <div class="button-section">

            </div>

    </div>

    <script src="./js/darkslider.js"></script>
    <script src="./js/main.js"></script>

</html>
